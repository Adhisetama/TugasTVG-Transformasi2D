<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transformation</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            border: 0;
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .main-h1 {
            width: 100vw;
            text-align: center;
        }

        .app-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #canvas {
            width: 400px;
            height: 400px;
            border: 5px solid black;
            display: grid;
            grid-template-columns: repeat(100, 4px);
            grid-template-rows: repeat(100, 4px);
        }

        #canvas > div {
            width: 4px;
            height: 4px;
            border-right: 1px solid lightgray;
            border-bottom: 1px solid lightgray;
            box-sizing: border-box;
            grid-row-end: span 1;
            grid-column-end: span 1;
        }

        #trans-container {
            margin-top: 50px;
            width: 800px;
            height: 450px;
            display: grid;
            grid-template-columns: 300px 300px 200px;
            grid-template-rows: 150px 150px 150px;
            gap: 25px;
        }

        #trans-container > div.trans {
            box-sizing: border-box;
            padding: 20px;
            background-color: rgb(238, 238, 238);
            width: 100%;
            height: 100%;
        }

        #shear {
            grid-column: 1 / span 1;
            grid-row: 1 / span 1;
        }

        #translate {
            grid-column: 2 / span 1;
            grid-row: 1 / span 1;
        }

        #scale {
            grid-column: 1 / span 1;
            grid-row: 2 / span 1;
        }
        
        #rotate {
            grid-column: 2 / span 1;
            grid-row: 2 / span 1;
        }

        #reflect {
            grid-column: 3 / span 1;
            grid-row: 1 / span 2;
        }

        #reflect > button {
            margin-top: 10px;
        }

        .slider {
            width: 200px;
        }

        .buttons {
            grid-column: 1 / span 3;
            grid-row: 3 / span 1;
        }

        #display-color {
            grid-column: 1 / span 1;
            grid-row: 1 / span 2;
            width: 150px;
            height: 150px;
            background-color: black;
            align-self: center;
            justify-self: self-end;
            border: 5px solid black;
        }

        #input-color {
            align-self: center;
            grid-column: 2 / span 2;
            grid-row: 1 / span 2;
        }

        .none {
            display: none;
        }
    </style>
</head>
<body>
    <script>

    <h1 class="main-h1">Transformasi 2D</h1>
    <div class="app-container">
        <div id="canvas"></div>
        <div id="trans-container">
            <div id="shear" class="trans t none">
                <p>Shear</p>
                <div><label for="shear-x">x: </label><input type="range" min="-2" max="2" value="0" class="slider" id="shear-x"><span id="shear-x-value"></span></div>
                <div><label for="shear-y">y: </label><input type="range" min="-2" max="2" value="0" class="slider" id="shear-y"><span id="shear-y-value"></span></div>
            </div>
            <div id="translate" class="trans t none">
                <p>Translasi</p>
                <div><label for="translate-x">x: </label><input type="range" min="-90" max="90" value="0" class="slider" id="translate-x"><span id="translate-x-value"></span></div>
                <div><label for="translate-y">y: </label><input type="range" min="-90" max="90" value="0" class="slider" id="translate-y"><span id="translate-y-value"></span></div>
            </div>
            <div id="scale" class="trans t none">
                <p>Scale</p>
                <div><label for="scale-x">x: </label><input type="range" min="-3" max="3" value="0" class="slider" id="scale-x"><span id="scale-x-value"></span></div>
                <div><label for="scale-y">y: </label><input type="range" min="-3" max="3" value="0" class="slider" id="scale-y"><span id="scale-y-value"></span></div>
            </div>
            <div id="rotate" class="trans t none">
                <p>Rotasi</p>
                <div><label for="rotate-t">Î¸: </label><input type="range" min="-180" max="180" value="0" class="slider" id="rotate-t"><span id="rotate-t-value"></span></div>
                <div>
                    <span>pivot (-50 to 50)</span>
                    <br>
                    <label for="pivot-y">y: </label><input type="number" min="-50" max="50" value="0" id="pivot-y">
                    <label for="pivot-x">x: </label><input type="number" min="-50" max="50" value="0" id="pivot-x">
                </div>
            </div>
            <div id="reflect" class="trans t none">
                <p>Refleksi</p>
                <button id="reflect-x"  >refleksi sumbu-x</button>
                <button id="reflect-y"  >refleksi sumbu-y</button>
                <button id="reflect-xy" >refleksi garis x=y</button>
                <button id="reflect-x-y">refleksi garis x=-y</button>
                <button id="reflect-0"  >refleksi titik (0,0)</button>
            </div>
            <div class="buttons t none">
                <button id="btn-reset">Reset</button>
                <button id="btn-new">New</button>
            </div>
            <div class="buttons d">
                <button id="btn-clear">Clear</button>
                <button id="btn-save">Save</button>
                <span> or import image url: </span>
                <input type="text">
                <button>Load</button>
            </div>
            <!-- color picker -->
            <div id="display-color" class="d"></div>
            <div id="input-color" class="d">
                <b>color picker</b><br>
                <label for="rgb-r">r: </label><input type="range" min="0" max="255" value="0" class="slider" id="rgb-r"><span id="rgb-r-value"></span><br>
                <label for="rgb-g">g: </label><input type="range" min="0" max="255" value="0" class="slider" id="rgb-g"><span id="rgb-g-value"></span><br>
                <label for="rgb-b">b: </label><input type="range" min="0" max="255" value="0" class="slider" id="rgb-b"><span id="rgb-b-value"></span>
            </div>
        </div>
    </div>
    <script>

        // inisialisasi appstate

                if (this.state = "drawing") {
                    this.state = "transforming"
                    dList = document.getElementsByClassName('d');
                    for (let e of dList) {
                        e.classList.add('none');
                    }
                    tList = document.getElementsByClassName('t');
                    for (let e of tList) {
                        e.classList.remove('none');
                    }
                    // hide color picker, show transformation, change buttons, lock canvas
                } else if (this.state = "transforming") {
                    this.state = "drawing"
                    // show color picker, hide transformation, change buttons, enable canvas
                    dList = document.getElementsByClassName('d');
                    for (let e of dList) {
                        e.classList.remove('none');
                    }
                    tList = document.getElementsByClassName('t');
                    for (let e of tList) {
                        e.classList.add('none');
                    }
                }
            },
            clearCanvas: function() {
                this.canvasState = [...Array(100)].map(rows => [...Array(100)].map(element => { return {
                isActive: false,
                color: [255, 255, 255]
            }}))

                        }
                    })
                    canvasContainer.appendChild(pixelElement)
                    canvas[row][col] = pixelElement;
                }
        
        buttons = {
            // d
            save: document.getElementById('btn-save'),

            load: document.getElementById('btn-load'),
            // t

            new: document.getElementById('btn-new'),
        }

        // ketika tombol save/new ditekan (state berubah)
        buttons.save.addEventListener('click', (e) => {

    </script>
</body>
</html>
